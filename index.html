<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stability AI Test</title>
</head>
<body>
  <h1>Stability AI Text-to-Image Test</h1>
  <input type="text" id="prompt" placeholder="Enter a prompt">
  <button onclick="generateImage()">Generate</button>
  <div id="result"></div>

  <script>
    const apiKey = "SENIN_API_KEY";

    async function generateImage() {
      const prompt = document.getElementById("prompt").value;
      if (!prompt) {
        alert("Please enter a prompt");
        return;
      }

      const formData = new FormData();
      formData.append("prompt", prompt);
      formData.append("output_format", "png");

      try {
        const response = await fetch(
          "https://api.stability.ai/v2beta/stable-image/generate/core",
          {
            method: "POST",
            headers: {
              "Authorization": `Bearer ${apiKey}`,
              "Accept": "application/json"   // ✅ JSON cavabı alırıq
            },
            body: formData
          }
        );

        if (!response.ok) {
          const err = await response.text();
          alert("Error: " + err);
          return;
        }

        const data = await response.json();
        if (data && data.image_url) {
          document.getElementById("result").innerHTML =
            `<img src="${data.image_url}" alt="Generated Image">`;
        } else {
          alert("JSON cavabı şəkil linki qaytarmadı: " + JSON.stringify(data));
        }
      } catch (error) {
        alert("Error: " + error.message);
      }
    }
  </script>
</body>
</html>
