<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stability AI Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input {
            width: 300px;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        #result {
            margin-top: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Stability AI Text-to-Image Test</h1>
        <input type="text" id="prompt" placeholder="Enter a prompt, e.g., 'a cat in space'">
        <button onclick="generateImage()">Generate</button>
        <div id="result"></div>
    </div>

    <script>
        const apiKey = "SENIN_API_KEY";

        async function generateImage() {
            const prompt = document.getElementById('prompt').value;
            if (!prompt) {
                alert('Please enter a prompt');
                return;
            }

            try {
                const response = await fetch(
                    "https://api.stability.ai/v2beta/stable-image/generate/core",
                    {
                        method: "POST",
                        headers: {
                            "Authorization": `Bearer ${apiKey}`,
                        },
                        body: JSON.stringify({
                            prompt: prompt,
                            output_format: "png"
                        })
                    }
                );

                if (!response.ok) {
                    const err = await response.text();
                    alert("Error: " + err);
                    return;
                }

                const blob = await response.blob();
                const imgUrl = URL.createObjectURL(blob);
                document.getElementById("result").innerHTML =
                    `<img src="${imgUrl}" alt="Generated Image">`;
            } catch (error) {
                alert("Error: " + error.message);
            }
        }
    </script>
</body>
</html>
