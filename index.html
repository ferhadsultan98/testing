<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>SynergyChat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* --- Global Resets & Base Styles --- */
        :root {
            /* New Light Mode Palette - Muted & Eye-Pleasing */
            --primary-color-light: #5E8B7E; /* Muted Teal/Sage */
            --secondary-color-light: #A2B29F; /* Soft Khaki/Ash Green */
            --accent-color-light: #D8A7B1; /* Soft Dusty Rose / Peach */
            --bg-color-light: #F8F9FA;     /* Very Light Grey / Off-White */
            --text-color-light: #343A40;   /* Dark Grey */
            --card-bg-light: #FFFFFF;
            --border-color-light: #DEE2E6;
            --header-bg-light: #FFFFFF;
            --fab-bg-light: var(--primary-color-light);
            --fab-text-light: #FFFFFF;
            --input-bg-light: #FFFFFF;
            --input-focus-shadow-light: #5e8b7e80;
            --sent-msg-bg-light: var(--primary-color-light);
            --sent-msg-text-light: #FFFFFF;
            --received-msg-bg-light: #E9ECEF;
            --received-msg-text-light: #343A40;
            --link-color-light: var(--primary-color-light);
            --placeholder-text-light: #6c757d;

            /* New Dark Mode Palette */
            --primary-color-dark: #6BA292;  /* Brighter Muted Teal/Sage */
            --secondary-color-dark: #B8C8B1;/* Lighter Soft Khaki */
            --accent-color-dark: #E5B8C0;   /* Lighter Dusty Rose */
            --bg-color-dark: #1A1D24;       /* Very Dark Desaturated Blue */
            --text-color-dark: #EAECEF;     /* Light Grey */
            --card-bg-dark: #252A34;       /* Dark Grey, slightly lighter */
            --border-color-dark: #3E4450;
            --header-bg-dark: #252A34;
            --fab-bg-dark: var(--primary-color-dark);
            --fab-text-dark: #FFFFFF;
            --input-bg-dark: #2C313C;
            --input-focus-shadow-dark: #6ba29280;
            --sent-msg-bg-dark: var(--primary-color-dark);
            --sent-msg-text-dark: #FFFFFF;
            --received-msg-bg-dark: #343A48;
            --received-msg-text-dark: #EAECEF;
            --link-color-dark: var(--primary-color-dark);
            --placeholder-text-dark: #adb5bd;
        }

        [data-theme="dark"] {
            --primary-color: var(--primary-color-dark);
            --secondary-color: var(--secondary-color-dark);
            --accent-color: var(--accent-color-dark);
            --bg-color: var(--bg-color-dark);
            --text-color: var(--text-color-dark);
            --card-bg: var(--card-bg-dark);
            --border-color: var(--border-color-dark);
            --header-bg: var(--header-bg-dark);
            --fab-bg: var(--fab-bg-dark);
            --fab-text: var(--fab-text-dark);
            --input-bg: var(--input-bg-dark);
            --input-focus-shadow: var(--input-focus-shadow-dark);
            --sent-msg-bg: var(--sent-msg-bg-dark);
            --sent-msg-text: var(--sent-msg-text-dark);
            --received-msg-bg: var(--received-msg-bg-dark);
            --received-msg-text: var(--received-msg-text-dark);
            --link-color: var(--link-color-dark);
            --placeholder-text: var(--placeholder-text-dark);
        }

        [data-theme="light"] {
            --primary-color: var(--primary-color-light);
            --secondary-color: var(--secondary-color-light);
            --accent-color: var(--accent-color-light);
            --bg-color: var(--bg-color-light);
            --text-color: var(--text-color-light);
            --card-bg: var(--card-bg-light);
            --border-color: var(--border-color-light);
            --header-bg: var(--header-bg-light);
            --fab-bg: var(--fab-bg-light);
            --fab-text: var(--fab-text-light);
            --input-bg: var(--input-bg-light);
            --input-focus-shadow: var(--input-focus-shadow-light);
            --sent-msg-bg: var(--sent-msg-bg-light);
            --sent-msg-text: var(--sent-msg-text-light);
            --received-msg-bg: var(--received-msg-bg-light);
            --received-msg-text: var(--received-msg-text-light);
            --link-color: var(--link-color-light);
            --placeholder-text: var(--placeholder-text-light);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            transition: background-color 0.3s, color 0.3s;
            overflow-x: hidden;
            font-size: 16px; /* Base font size */
        }
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--bg-color); }
        ::-webkit-scrollbar-thumb { background: var(--secondary-color); border-radius: 3px;}
        ::-webkit-scrollbar-thumb:hover { background: var(--primary-color); }


        #app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 100vw;
            overflow: hidden;
        }

        .view {
            display: none;
            flex-direction: column;
            flex-grow: 1;
            overflow: hidden;
        }
        .view.active {
            display: flex;
        }

        button {
            cursor: pointer;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            background-color: var(--primary-color);
            color: white;
            font-size: 1rem;
            transition: background-color 0.2s ease, opacity 0.2s ease;
        }
        button:hover { opacity: 0.85; }
        button.icon-button {
            background: none;
            color: var(--text-color);
            padding: 8px;
            font-size: 1.3em; /* Adjust for Font Awesome icon size */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        button.icon-button:hover { background-color: var(--input-bg); }


        input[type="text"], input[type="email"], input[type="password"], textarea {
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            background-color: var(--input-bg);
            color: var(--text-color);
            width: 100%;
            margin-bottom: 12px;
        }
        input::placeholder, textarea::placeholder {
            color: var(--placeholder-text);
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px var(--input-focus-shadow);
        }
        
        /* --- Utility Classes --- */
        .hidden { display: none !important; }
        .text-center { text-align: center; }
        .error-message { color: #dc3545; font-size: 0.9em; margin-bottom: 10px; }
        .user-status {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-left: 8px;
            background-color: #6c757d; /* Offline by default */
        }
        .user-status.online { background-color: #28a745; /* Green for online */ }

        /* --- Auth View --- */
        #auth-view {
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        }
        .auth-form {
            background-color: var(--card-bg);
            padding: 35px 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 420px;
        }
        .auth-form h2 {
            margin-bottom: 25px;
            color: var(--primary-color);
            text-align: center;
            font-weight: 600;
        }
        .auth-form .toggle-auth {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: var(--link-color);
            cursor: pointer;
            font-size: 0.9em;
        }
        .auth-form .toggle-auth:hover { text-decoration: underline; }

        /* --- Main App Header --- */
        #app-header {
            background-color: var(--header-bg);
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.06);
            z-index: 10;
            height: 60px;
        }
        #app-header .header-left { display: flex; align-items: center; }
        #app-header .header-title-wrapper { display: flex; align-items: center; }
        #app-header h1#header-title {
            font-size: 1.6em;
            color: var(--primary-color);
            font-weight: 600;
        }
        #app-header .header-actions button { margin-left: 5px; }

        /* --- Stories Rail --- */
        #stories-rail {
            display: flex;
            overflow-x: auto;
            padding: 15px 10px;
            background-color: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            gap: 12px; /* Increased gap */
            flex-shrink: 0;
            height: 110px; /* Increased height */
        }
        .story-item, #add-story-placeholder {
            min-width: 75px; /* Increased size */
            width: 75px;
            height: 75px;
            border-radius: 50%;
            background-color: var(--secondary-color);
            display: flex;
            flex-direction: column; /* For user name below */
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.8em; /* For icon in placeholder */
            text-align: center;
            cursor: pointer;
            border: 3px solid var(--accent-color);
            position: relative;
            overflow: hidden;
            transition: transform 0.2s ease;
        }
        .story-item:hover { transform: scale(1.05); }
        .story-item img { width: 100%; height: 100%; object-fit: cover; }
        .story-item .user-name {
            font-size: 0.65em; /* Smaller font for name */
            color: var(--text-color);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 70px; /* Ensure name doesn't overflow too much */
            margin-top: 5px; /* Space between story circle and name */
        }
        #add-story-placeholder { border-style: dashed; }
         /* Separate div for story user text to avoid issues with flex centering */
        .story-item-wrapper { display: flex; flex-direction: column; align-items: center; }


        /* --- Chat List View --- */
        #chat-list-view {
            flex-grow: 1;
            overflow-y: auto;
        }
        .chat-list-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .chat-list-item:hover { background-color: var(--input-bg); }
        .chat-list-item .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--secondary-color);
            margin-right: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 1.2em;
            flex-shrink: 0;
        }
         .chat-list-item .avatar img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover;}
        .chat-list-item .chat-info {
            flex-grow: 1;
            overflow: hidden; /* To make text-ellipsis work */
        }
        .chat-list-item .chat-name-status { display: flex; align-items: center; margin-bottom: 4px;}
        .chat-list-item .chat-name {
            font-weight: 600; /* Bolder name */
            font-size: 1.05em;
        }
        .chat-list-item .last-message {
            font-size: 0.9em;
            color: var(--text-color);
            opacity: 0.7;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
         .chat-list-item .timestamp {
            font-size: 0.8em;
            color: var(--text-color);
            opacity: 0.6;
            margin-left: auto;
            align-self: flex-start;
            padding-left: 10px; /* Space from message content */
            flex-shrink: 0;
        }
        #no-chats-message { padding: 30px; opacity: 0.7; }

        /* --- Chat Room View --- */
        #chat-room-header {
            display: flex;
            align-items: center;
            padding: 0 10px; /* Reduced padding for icon button */
            background-color: var(--header-bg);
            box-shadow: 0 2px 5px rgba(0,0,0,0.06);
            height: 60px;
        }
        #chat-room-header-info { display: flex; flex-direction: column; margin-left: 10px; }
        #chat-room-name { font-size: 1.1em; font-weight: 600; }
        #chat-room-user-status-text { font-size: 0.8em; color: var(--text-color); opacity: 0.7; }

        #messages-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }
        .message-bubble {
            max-width: 75%; /* Slightly wider */
            padding: 10px 15px;
            border-radius: 18px;
            margin-bottom: 10px; /* Increased margin */
            line-height: 1.45;
            position: relative;
            word-wrap: break-word;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }
        .message-bubble.sent {
            background-color: var(--sent-msg-bg);
            color: var(--sent-msg-text);
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }
        .message-bubble.received {
            background-color: var(--received-msg-bg);
            color: var(--received-msg-text);
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }
        .message-bubble .message-sender-name {
            font-size: 0.8em;
            font-weight: 600;
            color: var(--primary-color); /* Or a muted color */
            margin-bottom: 3px;
            display: none; /* Hidden for 1-on-1, useful for group chats */
        }
        .message-bubble .message-content img, .message-bubble .message-content video {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 5px;
            cursor: pointer; /* For potential full-screen view */
        }
        .message-bubble .message-content audio { width: 100%; max-width: 250px; margin-top: 5px; }
        .message-bubble .message-content .location-link {
            color: var(--link-color);
            text-decoration: none;
            display: block;
            margin-top: 5px;
        }
        .message-bubble .message-content .location-link i { margin-right: 5px; }
        .message-bubble .message-content .location-link:hover { text-decoration: underline; }
        .message-bubble .timestamp {
            font-size: 0.75em; /* Slightly larger */
            opacity: 0.6;
            display: block;
            text-align: right;
            margin-top: 5px;
            clear: both; /* If using floats inside content */
        }
        .message-actions {
            position: absolute;
            top: 2px;
            /* Adjust right/left based on sent/received if desired */
            right: 5px; 
            display: none; /* Show on hover/tap */
        }
        .message-bubble:hover .message-actions { display: block; }
        .message-actions button {
            background: none;
            border: none;
            color: var(--text-color);
            opacity: 0.5;
            font-size: 0.8em;
            padding: 2px 4px;
        }
        .message-actions button:hover { opacity: 1; }
        
        /* Reply Snippet Styling */
        .reply-snippet {
            background-color: rgba(0,0,0,0.05); /* Semi-transparent overlay */
            padding: 6px 10px;
            margin: -2px -7px 8px -7px; /* Adjust to fit bubble padding */
            border-radius: 8px;
            border-left: 3px solid var(--accent-color);
            font-size: 0.85em;
            opacity: 0.9;
        }
        .reply-snippet-sender { font-weight: 600; display: block; margin-bottom: 2px; }
        .reply-snippet-text { 
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: block;
        }
        [data-theme="dark"] .reply-snippet { background-color: rgba(255,255,255,0.07); }


        #typing-indicator {
            font-style: italic;
            font-size: 0.85em;
            color: var(--text-color);
            opacity: 0.7;
            padding: 0 15px 5px;
            height: 20px;
            transition: opacity 0.3s;
        }
        #message-input-area {
            display: flex;
            align-items: center; /* Align items vertically */
            padding: 8px 10px; /* Reduced padding */
            background-color: var(--header-bg);
            border-top: 1px solid var(--border-color);
        }
        #message-input {
            flex-grow: 1;
            margin: 0 8px; /* Margin around input */
            resize: none;
            padding: 12px 15px; /* Consistent padding */
            border-radius: 22px; /* More rounded */
            min-height: 44px; /* Base height */
            max-height: 120px; /* Max height before scroll */
            overflow-y: auto; /* Scroll for taller input */
        }
        #message-input-area button.icon-button {
            color: var(--primary-color); /* Primary color for action buttons */
            font-size: 1.2em; /* Slightly smaller icons if too large */
        }
        #record-audio-button.recording { color: #dc3545; } /* Red when recording */
        #current-reply-preview {
            padding: 5px 15px;
            font-size: 0.8em;
            background-color: var(--input-bg);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #current-reply-preview span {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 80%;
        }
        #cancel-reply-button { font-size: 1.2em; background: none; border: none; color: var(--text-color); opacity: 0.7; }


        /* --- Modals --- */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6); /* Darker overlay */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000; /* Ensure on top */
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }
        .modal.active {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background-color: var(--card-bg);
            padding: 25px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            max-height: 85vh; /* Increased max height */
            overflow-y: auto;
            position: relative;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
        }
        .modal-content h2 { margin-bottom: 20px; font-weight: 600; color: var(--primary-color); }
        .modal-close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.2em; /* For FA icon */
            width: 30px;
            height: 30px;
        }
        #all-users-list .user-result-item, #user-search-results .user-result-item /* For FAB new chat */ {
            display: flex;
            align-items: center;
            padding: 12px 10px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #all-users-list .user-result-item:hover, #user-search-results .user-result-item:hover { background-color: var(--input-bg); }
        #all-users-list .user-result-item:last-child, #user-search-results .user-result-item:last-child { border-bottom: none; }
        .user-result-item .avatar {
            width: 40px; height: 40px; border-radius: 50%; background-color: var(--secondary-color);
            margin-right: 12px; display: flex; justify-content: center; align-items: center;
            color: white; font-weight: bold; flex-shrink: 0;
        }
         .user-result-item .avatar img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover;}
        .user-result-item .user-info .name { font-weight: 500; }
        .user-result-item .user-info .email { font-size: 0.85em; opacity: 0.7; }


        /* Story Viewer Modal */
        #story-viewer-modal .modal-content {
            background-color: #111; /* Darker black for stories */
            color: white;
        }
        #story-media-display { max-width: 100%; max-height: 75vh; object-fit: contain; border-radius: 8px;}
        #story-viewer-info { padding: 15px; text-align: center; }
        #story-user-name { font-size: 1.1em; font-weight: 600; }
        #story-timestamp { font-size: 0.85em; opacity: 0.8; }
        #story-viewers-button { margin-top: 15px; background-color: var(--secondary-color-dark); color: var(--text-color-dark); }
        #story-viewers-list li { padding: 8px 0; border-bottom: 1px solid #444; color: var(--text-color-dark); } /* Ensure text is visible */
        [data-theme="light"] #story-viewers-list li { color: var(--text-color-light); border-bottom: 1px solid var(--border-color-light); }


        /* --- Floating Action Button --- */
        #fab-new-chat {
            position: fixed;
            bottom: 25px;
            right: 25px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: var(--fab-bg);
            color: var(--fab-text);
            font-size: 1.8em; /* For FA icon */
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
            z-index: 990; /* Below modals */
            border: none;
            transition: transform 0.2s ease, background-color 0.3s;
        }
        #fab-new-chat:hover { transform: scale(1.08); }


        /* Notification Area */
        #notification-area {
            position: fixed;
            top: 15px; /* Closer to top */
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--accent-color);
            color: var(--card-bg); /* Ensure contrast */
            padding: 12px 25px;
            border-radius: 8px;
            box-shadow: 0 3px 12px rgba(0,0,0,0.15);
            z-index: 2000; /* Highest */
            display: none;
            font-size: 0.95em;
            font-weight: 500;
        }
        [data-theme="dark"] #notification-area { color: var(--bg-color-dark); }

        /* File Input Styling (Hidden) */
        input[type="file"] { display: none; }

        /* Markdown basic styling */
        .message-content strong { font-weight: 600; }
        .message-content em { font-style: italic; }
        .message-content code {
            font-family: 'Courier New', Courier, monospace;
            background-color: rgba(0,0,0,0.05);
            padding: 0.1em 0.4em;
            border-radius: 3px;
            font-size: 0.9em;
        }
        [data-theme="dark"] .message-content code { background-color: rgba(255,255,255,0.1); }


        /* Responsive Adjustments */
        @media (min-width: 768px) {
            #app-container { flex-direction: row; }
            #chat-list-view {
                min-width: 320px;
                max-width: 380px; /* Slightly wider */
                border-right: 1px solid var(--border-color);
                display: flex !important;
                height: 100vh; /* Full height */
            }
             #main-app-content-wrapper { /* New wrapper for right side content */
                flex-grow: 1;
                display: flex;
                flex-direction: column;
                height: 100vh; /* Full height */
            }
            #back-to-chats-button { display: none; }
            .modal-content { max-width: 550px; }
            #stories-rail { height: 120px; } /* Desktop stories rail can be a bit taller */
             .story-item, #add-story-placeholder { min-width: 80px; width: 80px; height: 80px; }

        }
    </style>
</head>
<body data-theme="light">

    <div id="app-container">
        <div id="auth-view" class="view active">
            <div class="auth-form">
                <div id="login-form">

        function formatRelativeTime(timestamp) {
            if (!timestamp) return 'unknown';
            const now = new Date();
            const date = new Date(timestamp);
            const diffSeconds = Math.round((now - date) / 1000);

            if (diffSeconds < 5) return 'Online'; // Consider very recent as online
            if (diffSeconds < 60) return `${diffSeconds}s ago`;
            const diffMinutes = Math.round(diffSeconds / 60);
            if (diffMinutes < 60) return `${diffMinutes}m ago`;
            const diffHours = Math.round(diffMinutes / 60);
            if (diffHours < 24) return `${diffHours}h ago`;
            const diffDays = Math.round(diffHours / 24);
            if (diffDays < 7) return `${diffDays}d ago`;
            return date.toLocaleDateString();

                    const chatMetaRef = ref(db, `chats/${chat.chatId}/lastMessage`);
                    if (chatListeners[`lastMsg_${chat.chatId}`]) off(chatListeners[`lastMsg_${chat.chatId}`]);
                    chatListeners[`lastMsg_${chat.chatId}`] = onValue(chatMetaRef, (msgSnap) => {
                        if (msgSnap.exists()) {
                            // Find the chat item in both lists and update it
                            // This is a bit inefficient; a better way would be to update the data source and re-render
                            // or directly manipulate the specific chat item's last message and timestamp.
                            // For simplicity, we'll just reload the lists on last message update for now.
                            loadUserChats(); // This will re-fetch and re-render everything, could be optimized.
                        }
                    });
                });

            }, (error) => console.error("Error loading user chats:", error));
        }


        // --- New Chat / User Listing ---
        dom.fabNewChat.addEventListener('click', async () => {
            openModal('new-chat-modal');
            dom.userSearchInputModal.value = '';
            dom.allUsersList.innerHTML = '<li>Loading users...</li>';

            const usersRef = ref(db, 'users');
            const snapshot = await get(usersRef);
            dom.allUsersList.innerHTML = ''; // Clear loading
            if (snapshot.exists()) {
                snapshot.forEach(userSnap => {
                    const userData = userSnap.val();
                    if (userData.uid !== currentUser.uid) { // Exclude self
                        renderUserListItem(userData, dom.allUsersList);
                    }
                });
                if(dom.allUsersList.children.length === 0) {
                    dom.allUsersList.innerHTML = '<li>No other users found.</li>';
                }
            } else {
                 dom.allUsersList.innerHTML = '<li>No users found.</li>';
            }
        });
        
        dom.userSearchInputModal.addEventListener('input', (e) => {
            const queryText = e.target.value.trim().toLowerCase();
            const allUserItems = dom.allUsersList.querySelectorAll('.user-result-item');
            allUserItems.forEach(item => {
                const name = item.dataset.userName?.toLowerCase() || '';
                const email = item.dataset.userEmail?.toLowerCase() || '';
                if (name.includes(queryText) || email.includes(queryText)) {
                    item.style.display = 'flex';
                } else {
                    item.style.display = 'none';
                }
            });
        });

        function renderUserListItem(userData, targetListElement) {
            const div = document.createElement('div');
            div.className = 'user-result-item';
            div.dataset.userId = userData.uid;
            div.dataset.userName = userData.displayName;
            div.dataset.userEmail = userData.email;

            const avatarDiv = document.createElement('div');
            avatarDiv.className = 'avatar';
            if (userData.photoURL) {
                const img = document.createElement('img');
                img.src = userData.photoURL;
                avatarDiv.appendChild(img);
            } else {
                avatarDiv.textContent = userData.displayName ? userData.displayName.charAt(0).toUpperCase() : '?';
            }
            div.appendChild(avatarDiv);

            const userInfoDiv = document.createElement('div');
            userInfoDiv.className = 'user-info';
            const nameP = document.createElement('p');
            nameP.className = 'name';
            nameP.textContent = userData.displayName;
            const emailP = document.createElement('p');
            emailP.className = 'email';
            emailP.textContent = userData.email;
            userInfoDiv.appendChild(nameP);
            userInfoDiv.appendChild(emailP);
            div.appendChild(userInfoDiv);

            div.onclick = () => startNewChat(userData.uid);
            targetListElement.appendChild(div);
        }

        async function startNewChat(otherUserId) { /* ... same logic as before, but ensure it calls openChat correctly ... */
            if (!currentUser || currentUser.uid === otherUserId) return;
            closeModal('new-chat-modal');

            const chatId = currentUser.uid < otherUserId ? `${currentUser.uid}_${otherUserId}` : `${otherUserId}_${currentUser.uid}`;
            const chatRef = ref(db, `chats/${chatId}`);
            const chatSnapshot = await get(chatRef);

            if (!chatSnapshot.exists()) {
                await set(chatRef, {
                    members: { [currentUser.uid]: true, [otherUserId]: true },
                    createdAt: serverTimestamp(), lastMessage: null
                });
                await set(ref(db, `userChats/${currentUser.uid}/${chatId}`), { otherUserId: otherUserId, lastMessage: null });
                await set(ref(db, `userChats/${otherUserId}/${chatId}`), { otherUserId: currentUser.uid, lastMessage: null });
            }
            openChat(chatId, otherUserId);
        }

        // --- Chat Room ---
        async function openChat(chatId, otherUserId) {
            currentChatId = chatId;
            // Fetch full other user data including status
            const otherUserData = await getUserData(otherUserId);
            currentChatOtherUser = otherUserData; 
            
            dom.messagesContainer.innerHTML = '';
            clearReplyContext(); // Clear any pending reply context
            showView('chat-room-view'); // This function now handles mobile/desktop differences
            updateHeaderUserStatus(); // Update name and status in header

            loadMessages(chatId);
            listenForTyping(chatId, otherUserId);
        }
        
        function updateHeaderUserStatus() {
            const nameElement = dom.headerTitle; // For mobile, title is reused. For desktop, a specific element could be used.
            const statusElement = dom.chatRoomHeaderStatus; // Generic status element
            const statusTextElement = dom.chatRoomUserStatusTextDesktop; // Optional desktop specific text

            if (currentOpenView === 'chat-room-view' && currentChatOtherUser) {
                nameElement.textContent = currentChatOtherUser.displayName || 'Chat'; // Update main header title on mobile
                
                if (currentChatOtherUser.status?.isOnline) {
                    statusElement.className = 'user-status online';
                    statusElement.title = 'Online';
                    if(statusTextElement) statusTextElement.textContent = 'Online';
                } else {
                    statusElement.className = 'user-status';
                    const lastSeenText = `Last seen: ${formatRelativeTime(currentChatOtherUser.status?.lastSeen)}`;
                    statusElement.title = lastSeenText;
                     if(statusTextElement) statusTextElement.textContent = lastSeenText;
                }
                statusElement.classList.remove('hidden');
            } else {
                // If not in chat room or no other user, hide specific status elements
                statusElement.classList.add('hidden');
                if(statusTextElement) statusTextElement.textContent = '';
                if(currentOpenView !== 'auth-view') dom.headerTitle.textContent = "SynergyChat"; // Reset title if not in a chat
            }
        }


        dom.backToChatsButtonMobile.addEventListener('click', () => {
            showView('chat-list-view-mobile');
            if (currentChatId && chatListeners[currentChatId]) {
                chatListeners[currentChatId].unsubscribe(); // Assuming onChildAdded returns an object with unsubscribe
                delete chatListeners[currentChatId];
            }
            if (currentChatId && chatListeners[`typing_${currentChatId}`]) {
                off(chatListeners[`typing_${currentChatId}`]); // Assuming onValue for typing
                delete chatListeners[`typing_${currentChatId}`];
                if (currentUser) set(ref(db, `typing/${currentChatId}/${currentUser.uid}`), false);
            }
            currentChatId = null;
            currentChatOtherUser = null;
            updateHeaderUserStatus(); // Clear chat-specific header info
        });
        
        // Auto-adjust textarea height
        dom.messageInput.addEventListener('input', () => {
            dom.messageInput.style.height = 'auto';
            dom.messageInput.style.height = (dom.messageInput.scrollHeight) + 'px';
            
            // Typing indicator logic
            if (currentChatId && currentUser) {
                const typingRef = ref(db, `typing/${currentChatId}/${currentUser.uid}`);
                set(typingRef, true);
                clearTimeout(typingTimeout);
                typingTimeout = setTimeout(() => { set(typingRef, false); }, 2000);
            }
        });


        function loadMessages(chatId) {
            const messagesQuery = query(ref(db, `messages/${chatId}`), limitToLast(50));
            if (chatListeners[chatId]) chatListeners[chatId].unsubscribe(); // Detach previous listener
            
            // Using an object to hold the unsubscribe function returned by onChildAdded
            let listener = onChildAdded(messagesQuery, async (snapshot) => {
                const messageData = snapshot.val();
                messageData.id = snapshot.key;
                if(messageData.senderId !== currentUser.uid && !messageData.seenBy?.[currentUser.uid]) {
                    // Mark as seen
                    update(ref(db, `messages/${chatId}/${messageData.id}/seenBy`), { [currentUser.uid]: serverTimestamp() });
                }
                renderMessage(messageData);
            });
            chatListeners[chatId] = { unsubscribe: () => off(messagesQuery, 'child_added', listener) }; // Store the way to unsubscribe
            // TODO: Add listeners for message edits and deletions (onChildChanged, onChildRemoved)
        }
        
        // Basic Markdown Parser
        function parseMarkdown(text) {
            if (!text) return '';
            return text
                .replace(/\*(.*?)\*/g, '<strong>$1</strong>') // Bold
                .replace(/_(.*?)_/g, '<em>$1</em>')     // Italic
                .replace(/`(.*?)`/g, '<code>$1</code>');   // Code
        }

        function renderMessage(messageData, isNew = true) {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message-bubble';
            msgDiv.classList.add(messageData.senderId === currentUser.uid ? 'sent' : 'received');
            msgDiv.dataset.messageId = messageData.id;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';

            // Handle Reply Snippet
            if (messageData.replyToMessageId && messageData.replyToMessageTextPreview) {
                const replySnippet = document.createElement('div');
                replySnippet.className = 'reply-snippet';
                const replySender = document.createElement('span');
                replySender.className = 'reply-snippet-sender';
                // Optimistically use cached name, or fetch if unknown (could be complex here)
                const senderName = messageData.replyToSenderName || (messageData.senderId === currentUser.uid ? "You" : currentChatOtherUser?.displayName || "User");
                replySender.textContent = `Replying to ${senderName}`; // This needs the original sender's name
                const replyText = document.createElement('span');
                replyText.className = 'reply-snippet-text';
                replyText.textContent = messageData.replyToMessageTextPreview;
                replySnippet.appendChild(replySender);
                replySnippet.appendChild(replyText);
                contentDiv.appendChild(replySnippet);
                // Make snippet clickable to scroll to original? (Advanced)
            }

            // Message Content (Text, Image, Video, Audio, Location)
            if (messageData.type === 'image' && messageData.mediaUrl) { /* ... img ... */ }
            else if (messageData.type === 'video' && messageData.mediaUrl) { /* ... video ... */ }
            else if (messageData.type === 'audio' && messageData.mediaUrl) {
                const audio = document.createElement('audio');
                audio.controls = true;
                audio.src = messageData.mediaUrl;
                contentDiv.appendChild(audio);
            } else if (messageData.type === 'location' && messageData.coordinates) {
                const locLink = document.createElement('a');
                locLink.className = 'location-link';
                locLink.href = `https://maps.google.com/?q=${messageData.coordinates.latitude},${messageData.coordinates.longitude}`;
                locLink.target = '_blank';
                locLink.innerHTML = `<i class="fas fa-map-marked-alt"></i> View Location (${messageData.text || 'Shared Location'})`;
                contentDiv.appendChild(locLink);
            } else { // Text or other / default
                contentDiv.innerHTML = parseMarkdown(messageData.text); // Apply Markdown
            }

            const timeDiv = document.createElement('div');
            timeDiv.className = 'timestamp';
            timeDiv.textContent = formatTimestamp(messageData.timestamp);
            
            // Seen Status (Double Ticks) - Simplified: show if current user is sender and other user has seen it
            if (messageData.senderId === currentUser.uid) {
                const seenIcon = document.createElement('i');
                seenIcon.style.marginLeft = '5px';
                seenIcon.style.opacity = '0.7';
                if (messageData.seenBy && Object.keys(messageData.seenBy).includes(currentChatOtherUser?.uid)) {
                    seenIcon.className = 'fas fa-check-double'; // Seen
                    seenIcon.style.color = 'var(--accent-color)'; // Or a specific seen color
                } else {
                    seenIcon.className = 'fas fa-check'; // Delivered (simplified, actual delivery needs more logic)
                }
                timeDiv.appendChild(seenIcon);
            }
            
            // Message Actions (Reply button)
            const actionsDiv = document.createElement('div');
            actionsDiv.className = 'message-actions';
            const replyBtn = document.createElement('button');
            replyBtn.innerHTML = '<i class="fas fa-reply"></i>';
            replyBtn.title = "Reply";
            replyBtn.onclick = () => setReplyContext(messageData.id, messageData.senderId, messageData.text || messageData.type);
            actionsDiv.appendChild(replyBtn);
            // Add edit/delete buttons here later if needed
            
            msgDiv.appendChild(contentDiv);
            msgDiv.appendChild(timeDiv);
            msgDiv.appendChild(actionsDiv); // Add actions to bubble
            dom.messagesContainer.appendChild(msgDiv);
            if (isNew) dom.messagesContainer.scrollTop = dom.messagesContainer.scrollHeight;
        }
        
        // --- Message Sending (Updated) ---
        dom.sendMessageButton.addEventListener('click', () => sendMessage());
        dom.messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault(); sendMessage();
            }
        });
        
        async function sendMessage(textOverride = null, type = 'text', mediaUrl = null, coordinates = null) {
            const text = textOverride !== null ? textOverride : dom.messageInput.value.trim();
            if ((type === 'text' && !text && !currentReplyContext) || // Allow sending empty text if it's a reply to media
                ((type === 'image' || type === 'video' || type === 'audio') && !mediaUrl) ||
                (type === 'location' && !coordinates)) {
                if(!text && type==='text' && currentReplyContext && (currentReplyContext.textPreview.startsWith('') || currentReplyContext.textPreview.startsWith('') || currentReplyContext.textPreview.startsWith('') || currentReplyContext.textPreview.startsWith(''))) {
                    // Allow sending if replying to media, even with empty text
                } else {
                    return;
                }
            }
            if (!currentUser || !currentChatId) return;

            const messageData = {
                senderId: currentUser.uid,
                text: text, // For text, location text, or caption for media
                type: type,
                mediaUrl: mediaUrl,
                coordinates: coordinates,
                timestamp: serverTimestamp(),
                seenBy: {},
                deliveredTo: {} // For future granular delivery status
            };

            if (currentReplyContext) {
                messageData.replyToMessageId = currentReplyContext.messageId;
                messageData.replyToMessageTextPreview = currentReplyContext.textPreview;
                messageData.replyToSenderName = currentReplyContext.senderName; // Store original sender name for reply
            }

            const newMessageRef = push(ref(db, `messages/${currentChatId}`));
            await set(newMessageRef, messageData);

            const lastMessageText = 
                type === 'image' ? ' Image' :
                type === 'video' ? ' Video' :
                type === 'audio' ? ' Audio' :
                type === 'location' ? ` ${text || 'Location'}` : text;

            const lastMsgUpdate = { text: lastMessageText, senderId: currentUser.uid, timestamp: serverTimestamp(), type: type };
            await update(ref(db, `chats/${currentChatId}`), { lastMessage: lastMsgUpdate });
            await update(ref(db, `userChats/${currentUser.uid}/${currentChatId}`), { lastMessage: lastMsgUpdate });
            if (currentChatOtherUser) { // Ensure other user exists
                await update(ref(db, `userChats/${currentChatOtherUser.uid}/${currentChatId}`), { lastMessage: lastMsgUpdate });
            }

            if(textOverride === null) dom.messageInput.value = '';
            dom.messageInput.style.height = 'auto'; // Reset textarea height
            set(ref(db, `typing/${currentChatId}/${currentUser.uid}`), false);
            clearReplyContext();
        }
        
        // --- Reply Functionality ---
        async function setReplyContext(messageId, senderId, textPreview) {
            const originalSender = await getUserData(senderId); // Fetch to get display name
            currentReplyContext = {
                messageId,
                senderName: originalSender.displayName || "User",
                textPreview: textPreview.length > 50 ? textPreview.substring(0, 47) + "..." : textPreview
            };
            dom.currentReplyPreview.querySelector('span').innerHTML = `Replying to: <strong>${currentReplyContext.senderName}</strong> "${currentReplyContext.textPreview}"`;
            dom.currentReplyPreview.classList.remove('hidden');
            dom.messageInput.focus();
        }
        function clearReplyContext() {
            currentReplyContext = null;
            dom.currentReplyPreview.classList.add('hidden');
        }
        dom.cancelReplyButton.addEventListener('click', clearReplyContext);


        // --- Media & Location ---
        dom.attachMediaButton.addEventListener('click', () => dom.mediaFileInput.click());
        dom.mediaFileInput.addEventListener('change', async (event) => { /* ... (similar to before, use new uploadToCloudinary with resourceType if needed, and send correct message type) ... */ });

        // Voice Recording
        dom.recordAudioButton.addEventListener('click', async () => {
            if (!isRecording) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];
                    mediaRecorder.ondataavailable = event => audioChunks.push(event.data);
                    mediaRecorder.onstop = async () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' }); // or audio/ogg, etc.
                        audioChunks = []; // Clear for next recording
                        stream.getTracks().forEach(track => track.stop()); // Stop microphone access
                        showNotification('Uploading audio...', 2000);
                        const audioUrl = await uploadToCloudinary(audioBlob, "video"); // Cloudinary uses "video" for audio too for transformations
                        if (audioUrl) {
                            sendMessage(" Voice Message", 'audio', audioUrl);
                        } else {
                            showNotification('Audio upload failed.', 3000);
                        }
                    };
                    mediaRecorder.start();
                    isRecording = true;
                    dom.recordAudioButton.classList.add('recording');
                    dom.recordAudioButton.innerHTML = '<i class="fas fa-stop-circle"></i>';
                    showNotification('Recording audio...', 5000);
                } catch (err) {
                    console.error("Audio recording error:", err);
                    showNotification('Could not start audio recording. Check permissions.', 4000);
                }
            } else {
                mediaRecorder.stop();
                isRecording = false;
                dom.recordAudioButton.classList.remove('recording');
                dom.recordAudioButton.innerHTML = '<i class="fas fa-microphone"></i>';
            }
        });

        // Location Sending
        dom.sendLocationButton.addEventListener('click', () => {
            if (navigator.geolocation) {
                showNotification('Getting location...', 2000);
                navigator.geolocation.getCurrentPosition(
                    async (position) => {
                        const coords = {
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude
                        };
                        // Optional: Reverse geocode to get an address string for 'text' field
                        sendMessage(`My current location`, 'location', null, coords);
                    },
                    (error) => {
                        console.error("Geolocation error:", error);
                        showNotification('Could not get location: ' + error.message, 4000);
                    },
                    { enableHighAccuracy: true }
                );
            } else {
                showNotification('Geolocation is not supported by your browser.', 3000);
            }
        });

        // --- Stories (largely same, ensure icons are updated if any) ---
        dom.addStoryButton.addEventListener('click', () => dom.storyFileInput.click());
        dom.addStoryPlaceholder.addEventListener('click', () => dom.storyFileInput.click());
        // loadStories, renderStoryItem, viewStory, showStoryViewers as before, but ensure any icons used are Font Awesome.

        // --- Initial Setup ---
        function initApp() {
            applySavedTheme();
            dom.themeToggleButton.addEventListener('click', toggleTheme);
            // Initial view is handled by onAuthStateChanged
        }
        document.addEventListener('DOMContentLoaded', initApp);

    </script>
</body>
