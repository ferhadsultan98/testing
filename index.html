<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ultra Secure Password Generator üîí</title>
  <script src="https://cdn.jsdelivr.net/npm/argon2-browser/dist/argon2-bundled.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono&family=Inter:wght@400;700&display=swap');

    /* Animate gradient background */
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background: linear-gradient(-45deg, #1d1c2e, #313166, #5c4a99, #7c3aed);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      color: #e0e0e0;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      user-select: none;
    }

    .container {
      background: linear-gradient(145deg, #1f1f2d, #1a1a24);
      border-radius: 16px;
      box-shadow:
        0 10px 15px rgba(124, 58, 237, 0.3),
        inset 0 0 20px #7c3aedaa;
      padding: 40px 36px;
      width: 400px;
      max-width: 90vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      user-select: text;
    }

    h2 {
      font-family: 'JetBrains Mono', monospace;
      font-weight: 700;
      font-size: 1.9rem;
      margin-bottom: 20px;
      color: #bb86fc;
      letter-spacing: 1.2px;
      text-shadow: 0 0 6px #7c3aed;
    }

    input {
      width: 100%;
      padding: 14px 18px;
      border-radius: 12px;
      border: none;
      background: #2e2c48;
      color: #eee;
      font-size: 1rem;
      font-family: 'JetBrains Mono', monospace;
      box-shadow: inset 2px 2px 5px #1a1830,
                  inset -2px -2px 5px #423f62;
      transition: background-color 0.3s ease;
      caret-color: #bb86fc;
      user-select: text;
    }
    input::placeholder {
      color: #a29bffcc;
      font-style: italic;
    }
    input:focus {
      outline: none;
      background: #3c37a4;
      box-shadow:
        0 0 8px #bb86fc,
        inset 2px 2px 5px #241f5b,
        inset -2px -2px 5px #383057;
      color: #fff;
    }
    
    .btn-group {
      width: 100%;
      margin-top: 20px;
      display: flex;
      gap: 12px;
    }

    button {
      flex: 1;
      padding: 14px 0;
      background: #7c3aed;
      border-radius: 12px;
      border: none;
      color: white;
      font-family: 'JetBrains Mono', monospace;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow:
        0 0 20px #7c3aed,
        0 5px 15px -5px #5119c6;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    button:hover {
      background: #9d4eed;
      box-shadow:
        0 0 30px #9d4eed,
        0 7px 20px -7px #6a32b3;
    }
    button:active {
      background: #6400cc;
      box-shadow: none;
    }

    button:disabled {
      background: grey;
      cursor: not-allowed;
      box-shadow: none;
    }

    .result {
      margin-top: 24px;
      width: 100%;
      min-height: 50px;
      background: #1b1a33;
      border-radius: 10px;
      padding: 12px 16px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.9rem;
      line-height: 1.3;
      color: #d0cdfd;
      user-select: text;
      word-break: break-word;
      box-shadow:
        inset 2px 2px 8px #0b0a14,
        inset -2px -2px 8px #2c2a55;
      cursor: pointer;
      position: relative;
      user-select: all;
      transition: background-color 0.3s ease;
    }
    .result:hover {
      background-color: #2d2a59;
    }
    
    .footer-note {
      margin-top: 32px;
      font-size: 0.75rem;
      color: #6f6b9a;
      font-family: 'JetBrains Mono', monospace;
      letter-spacing: 0.5px;
      user-select: none;
    }

    /* Tooltip for copy feedback */
    .tooltip {
      position: absolute;
      top: -28px;
      right: 8px;
      background: #7c3aeddd;
      color: white;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 0.75rem;
      font-family: 'JetBrains Mono', monospace;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
      user-select: none;
    }
    .result.copied .tooltip {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <div class="container" role="main" aria-label="Ultra Secure Password Generator">
    <h2>üîê Ultra Secure Password</h2>
    <input 
      id="inputText" 
      type="text" 
      placeholder="Farhad"
      aria-label="Input text for password generation" 
      autocomplete="off" 
      spellcheck="false"
    />
    <div class="btn-group">
      <button id="generateBtn" aria-label="Generate secure password">Generate Password</button>
      <button id="copyBtn" aria-label="Copy generated password" disabled>Copy</button>
    </div>
    <div id="result" class="result" aria-live="polite" aria-atomic="true" tabindex="0">
      <div class="tooltip" role="tooltip">Copied!</div>
      <!-- Password shows here -->
    </div>
    <div class="footer-note">Powered by Argon2id hashing ‚Ä¢ No data stored</div>
  </div>

  <script>
    const generateBtn = document.getElementById('generateBtn');
    const copyBtn = document.getElementById('copyBtn');
    const inputText = document.getElementById('inputText');
    const resultEl = document.getElementById('result');
    const tooltip = resultEl.querySelector('.tooltip');

    async function generatePassword() {
      const input = inputText.value.trim();

      if (!input) {
        alert('Please enter a word to generate a secure password!');
        inputText.focus();
        return;
      }

      resultEl.textContent = "Generating password...";
      copyBtn.disabled = true;
      tooltip.style.opacity = 0;
      try {
        // Random salt - unique every time
        const salt = crypto.getRandomValues(new Uint8Array(16));

        // Argon2id hash
        const hash = await argon2.hash({
          pass: input,
          salt,
          type: argon2.ArgonType.Argon2id,
          time: 3,
          mem: 65536,
          hashLen: 32,
          parallelism: 1
        });

        // Convert hash bytes to base64 string as password
        const password = btoa(String.fromCharCode(...hash.hash));

        // Display first 32 chars only for readability
        const finalPass = password.substring(0, 32);
        resultEl.textContent = `Your Password:
${finalPass}`;
        copyBtn.disabled = false;
        resultEl.setAttribute('tabindex','0');
      } catch (err) {
        resultEl.textContent = "Error generating password. Try again.";
        console.error(err);
        copyBtn.disabled = true;
      }
    }

    async function copyPassword() {
      const text = resultEl.textContent.replace(/^Your Password:
/, '').trim();
      if (!text) {
        alert('Nothing to copy yet!');
        return;
      }
      try {
        await navigator.clipboard.writeText(text);
        tooltip.style.opacity = 1;
        resultEl.classList.add('copied');
        setTimeout(() => {
          tooltip.style.opacity = 0;
          resultEl.classList.remove('copied');
        }, 1500);
      } catch (err) {
        alert('Failed to copy!');
      }
    }

    // Clicking the password text also copies it
    resultEl.addEventListener('click', () => {
      if (!copyBtn.disabled) copyPassword();
    });

    // Button clicks
    generateBtn.addEventListener('click', generatePassword);
    copyBtn.addEventListener('click', copyPassword);

    // Enter key triggers generate
    inputText.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        generateBtn.click();
      }
    });
  </script>
</body>
</html>
