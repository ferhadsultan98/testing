<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gemini AI Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 600px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 1rem;
      text-align: center;
      color: #111827;
    }

    textarea {
      width: 100%;
      padding: 1rem;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      resize: vertical;
    }

    button {
      margin-top: 1rem;
      width: 100%;
      background: #2563eb;
      color: white;
      padding: 0.75rem;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #1e40af;
    }

    .response {
      margin-top: 1.5rem;
      background: #f9fafb;
      padding: 1rem;
      border-radius: 8px;
      font-size: 15px;
      white-space: pre-wrap;
      color: #374151;
      border: 1px solid #e5e7eb;
      max-height: 300px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gemini AI Assistant</h1>
    <textarea id="prompt" rows="6" placeholder="Bir şeyler yaz..."></textarea>
    <button onclick="askGemini()">Cevapla</button>
    <div class="response" id="result">Yanıt burada görünecek...</div>
  </div>

  <script>
    async function askGemini() {
      const prompt = document.getElementById('prompt').value;
      const resultDiv = document.getElementById('result');
      resultDiv.textContent = 'Yanıt alınıyor...';

      try {
        const response = await fetch('https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=AIzaSyCOdjR0BEpjdsnNi9ENg35YNY8DSWa3Rkk', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            contents: [{ parts: [{ text: prompt }] }]
          })
        });

        const data = await response.json();
        const text = data.candidates?.[0]?.content?.parts?.[0]?.text || 'Yanıt alınamadı.';
        resultDiv.textContent = text;
      } catch (error) {
        resultDiv.textContent = 'Hata oluştu: ' + error.message;
      }
    }
  </script>
</body>
</html>
