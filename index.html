<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Advanced Ultra Secure Password Generator üîí</title>
<script src="https://cdn.jsdelivr.net/npm/argon2-browser/dist/argon2-bundled.min.js"></script>

<style>
  @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono&family=Inter:wght@400;700&display=swap');

  @keyframes bgGradient {
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
  }

  html, body {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Inter', sans-serif;
    background: linear-gradient(270deg, #3b047e, #6a30cc, #7c3aed, #3b047e);
    background-size: 800% 800%;
    animation: bgGradient 20s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
    user-select: none;
    color: #eee;
  }

  .container {
    background: #1a1a27;
    border-radius: 20px;
    padding: 44px 38px;
    box-shadow:
      0 8px 24px rgba(124, 58, 237, 0.6),
      inset 0 0 18px #7c3aedaa;
    max-width: 460px;
    width: 95vw;
    display: flex;
    flex-direction: column;
    align-items: center;
    user-select: text;
  }

  h2 {
    font-family: 'JetBrains Mono', monospace;
    color: #bb86fc;
    margin-bottom: 26px;
    font-weight: 700;
    font-size: 2rem;
    letter-spacing: 1px;
    text-shadow: 0 0 8px #7c3aed;
    user-select: text;
  }

  input[type="text"], input[type="number"], select {
    background: #2e2a48;
    border: none;
    border-radius: 14px;
    padding: 14px 18px;
    margin-bottom: 20px;
    font-family: 'JetBrains Mono', monospace;
    font-size: 1rem;
    box-shadow:
      inset 3px 3px 7px #201f3e,
      inset -3px -3px 7px #42406a;
    color: #e0dffd;
    caret-color: #bb86fc;
    transition: background-color 0.3s ease;
    user-select: text;
    width: 100%;
  }

  input[type="number"] {
    width: 140px;
    text-align: center;
    margin-right: 12px;
  }

  input:focus, select:focus {
    outline: none;
    background-color: #4836c9;
    box-shadow:
      0 0 12px #bb86fc,
      inset 3px 3px 7px #241f5b,
      inset -3px -3px 7px #383057;
    color: #fff;
  }

  .settings-row {
    width: 100%;
    display: flex;
    justify-content: space-between;
    margin-bottom: 26px;
    gap: 12px;
    flex-wrap: wrap;
  }

  label {
    user-select: none;
    font-family: 'JetBrains Mono', monospace;
    font-size: 0.85rem;
    color: #c5bff4;
    align-self: center;
    white-space: nowrap;
  }

  .btn-group {
    width: 100%;
    display: flex;
    gap: 14px;
    margin-bottom: 14px;
  }

  button {
    background: #7c3aed;
    border: none;
    border-radius: 14px;
    padding: 14px 0;
    font-family: 'JetBrains Mono', monospace;
    color: #f5f3ff;
    font-weight: 700;
    font-size: 1.1rem;
    cursor: pointer;
    flex: 1;
    box-shadow:
      0 0 22px #864ed9,
      0 4px 18px #5629b6;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
    user-select: none;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 8px;
    white-space: nowrap;
  }

  button:hover:not(:disabled) {
    background: #9d4eed;
    box-shadow:
      0 0 32px #a065e9,
      0 6px 22px #6a37cb;
  }
  button:active:not(:disabled) {
    background: #5a0fcc;
    box-shadow: none;
  }
  button:disabled {
    cursor: not-allowed;
    background: #444076;
    box-shadow: none;
  }

  .result {
    background: #1f1d3a;
    border-radius: 16px;
    width: 100%;
    min-height: 60px;
    padding: 16px 22px;
    font-family: 'JetBrains Mono', monospace;
    font-size: 1.05rem;
    line-height: 1.3;
    color: #d3d0fb;
    box-shadow:
      inset 2px 2px 9px #0c0b19,
      inset -2px -2px 10px #2e2b58;
    user-select: all;
    cursor: pointer;
    position: relative;
    white-space: break-spaces;
    word-break: break-word;
    transition: background-color 0.3s ease;
  }

  .result:hover {
    background-color: #323064;
  }

  .copy-icon {
    font-size: 1.3rem;
    user-select: none;
  }

  .tooltip {
    position: absolute;
    top: 8px;
    right: 14px;
    background-color: #7c3aedcc;
    padding: 4px 10px;
    color: white;
    font-size: 0.77rem;
    font-family: 'JetBrains Mono', monospace;
    border-radius: 6px;
    opacity: 0;
    pointer-events: none;
    user-select: none;
    transition: opacity 0.3s ease;
    z-index: 10;
    font-weight: 700;
  }
  .show-tooltip {
    opacity: 1;
    pointer-events: auto;
  }

  .footer-note {
    color: #837de3cc;
    font-family: 'JetBrains Mono', monospace;
    font-size: 0.8rem;
    margin-top: 32px;
    user-select: none;
    text-align: center;
  }
</style>
</head>
<body>
  <main class="container" aria-label="Ultra Secure Password Generator">
    <h2>üîê Advanced Ultra Secure Password</h2>

    <input
      type="text"
      id="inputText"
      placeholder=""
      aria-label="Text input for password seed"
      autocomplete="off"
      spellcheck="false"
    />

    <div class="settings-row" aria-label="Password generation settings">
      <label for="lengthInput">Password Length</label>
      <input
        type="number"
        id="lengthInput"
        min="8"
        max="64"
        step="1"
        value="32"
        aria-describedby="lengthDesc"
      />
      <span id="lengthDesc" style="font-size:0.8rem;color:#a9a3ff;align-self:center;">8-64</span>

      <label for="visibleInput">Visible Chars</label>
      <input
        type="number"
        id="visibleInput"
        min="4"
        max="32"
        step="1"
        value="32"
        aria-describedby="visibleDesc"
      />
      <span id="visibleDesc" style="font-size:0.8rem;color:#a9a3ff;align-self:center;">4-32</span>
    </div>

    <div class="settings-row" style="flex-wrap: nowrap; align-items:center;">
      <label for="hashSelect" style="flex: 1 1 auto; min-width: 120px;">Hash Method</label>
      <select id="hashSelect" aria-label="Select Hashing Method" style="flex: 2 1 auto;">
        <option value="argon2id" selected>Argon2id (Recommended Strongest)</option>
        <option value="argon2i">Argon2i (Memory-Hard)</option>
        <option value="argon2d">Argon2d (GPU Resistant)</option>
        <option value="pbkdf2">PBKDF2 (Web Crypto API, Iterated)</option>
        <option value="sha256">SHA-256 (Web Crypto API, Fast)</option>
      </select>
    </div>

    <div class="btn-group">
      <button id="generateBtn" type="button" aria-label="Generate password">Generate Password</button>

      <button id="copyBtn" type="button" aria-label="Copy password" disabled title="Copy password">
        <span class="copy-icon" aria-hidden="true">üìã</span>
      </button>

      <button id="resetBtn" type="button" aria-label="Clear all inputs and reset" title="Reset inputs">
        Reset
      </button>
    </div>

    <div id="result" class="result" tabindex="0" aria-live="polite" aria-atomic="true" role="region" aria-label="Generated password area">
      <span class="tooltip" id="tooltip" role="tooltip">Copied!</span>
    </div>

    <div class="footer-note">Argon2id, Argon2i, Argon2d, PBKDF2, SHA-256 ‚Ä¢ No data stored ‚Ä¢ Developed with care</div>
  </main>

  <script>
    const inputText = document.getElementById('inputText');
    const lengthInput = document.getElementById('lengthInput');
    const visibleInput = document.getElementById('visibleInput');
    const generateBtn = document.getElementById('generateBtn');
    const copyBtn = document.getElementById('copyBtn');
    const resetBtn = document.getElementById('resetBtn');
    const resultEl = document.getElementById('result');
    const tooltip = document.getElementById('tooltip');
    const hashSelect = document.getElementById('hashSelect');

    function showTooltip() {
      tooltip.classList.add('show-tooltip');
      setTimeout(() => {
        tooltip.classList.remove('show-tooltip');
      }, 1400);
    }

    function arrayBufferToBase64(buffer) {
      const bytes = new Uint8Array(buffer);
      let binary = '';
      bytes.forEach((b) => binary += String.fromCharCode(b));
      return btoa(binary);
    }

    async function pbkdf2Hash(password, salt, iterations, keyLen=32) {
      const enc = new TextEncoder();
      const keyMaterial = await window.crypto.subtle.importKey(
        "raw", enc.encode(password), {name: "PBKDF2"}, false, ["deriveBits"]
      );
      const derivedBits = await window.crypto.subtle.deriveBits(
        {
          name: "PBKDF2",
          salt: salt,
          iterations: iterations,
          hash: "SHA-256"
        },
        keyMaterial,
        keyLen * 8
      );
      return new Uint8Array(derivedBits);
    }

    async function sha256Hash(password) {
      const enc = new TextEncoder();
      const data = enc.encode(password);
      const hashBuffer = await window.crypto.subtle.digest('SHA-256', data);
      return new Uint8Array(hashBuffer);
    }

    async function generatePassword() {
      const seed = inputText.value.trim();
      let length = parseInt(lengthInput.value, 10);
      let visibleChars = parseInt(visibleInput.value, 10);
      const method = hashSelect.value;

      if (!seed) {
        alert('Please enter some text to generate password!');
        inputText.focus();
        return;
      }
      if (length < 8) length = 8;
      if (length > 64) length = 64;

      if (visibleChars < 4) visibleChars = 4;
      if (visibleChars > 32) visibleChars = 32;
      if (visibleChars > length) visibleChars = length;

      copyBtn.disabled = true;
      resultEl.textContent = 'Generating password...';

      try {
        let hashBytes;

        if (method.startsWith('argon2')) {
          const salt = crypto.getRandomValues(new Uint8Array(16));
          let argonType = 2; // Argon2id default
          if (method === 'argon2i') argonType = 1;
          else if (method === 'argon2d') argonType = 0;

          const params = {
            pass: seed,
            salt,
            type: argonType,
            time: 3,
            mem: 65536,
            hashLen: length,
            parallelism: 1
          };

          // Adjust parameters for lighter versions
          if (method === 'argon2i' || method === 'argon2d') {
            params.time = 4;
            params.mem = 131072;
          }

          const hash = await argon2.hash(params);
          hashBytes = hash.hash;

        } else if (method === 'pbkdf2') {
          const salt = crypto.getRandomValues(new Uint8Array(16));
          // Iteration count typically >= 100,000 for strong hashes
          const iterations = 150000;
          hashBytes = await pbkdf2Hash(seed, salt, iterations, length);
        } else if (method === 'sha256') {
          const fullHash = await sha256Hash(seed);
          hashBytes = fullHash.slice(0, length);
        } else {
          throw new Error('Unknown hash method');
        }

        // Base64 encode the resulting hash bytes
        const base64Pass = btoa(String.fromCharCode(...hashBytes));
        const displayedPass = base64Pass.substring(0, visibleChars);

        resultEl.textContent = `Your Password:
${displayedPass}`;
        copyBtn.disabled = false;
        resultEl.focus();

      } catch (e) {
        resultEl.textContent = 'Error occurred. Try again.';
        copyBtn.disabled = true;
        console.error(e);
      }
    }

    async function copyPassword() {
      const text = resultEl.textContent.replace(/^Your Password:
/, '').trim();
      if (!text.length) {
        alert('Nothing to copy!');
        return;
      }
      try {
        await navigator.clipboard.writeText(text);
        showTooltip();
      } catch {
        alert('Failed to copy!');
      }
    }

    function resetInputs() {
      inputText.value = '';
      lengthInput.value = 32;
      visibleInput.value = 32;
      hashSelect.value = 'argon2id';
      resultEl.textContent = '';
      copyBtn.disabled = true;
      inputText.focus();
    }

    generateBtn.addEventListener('click', generatePassword);
    copyBtn.addEventListener('click', copyPassword);
    resetBtn.addEventListener('click', resetInputs);

    resultEl.addEventListener('click', () => {
      if (!copyBtn.disabled) copyPassword();
    });

    inputText.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        generateBtn.click();
      }
    });
  </script>
</body>
</html>
